{% extends 'section/base.html' %}

{% block content %}

<style>
.img-fluid{
    width: 60%;

}

</style>

<!-- Header -->
<header class="bg-dark py-4 header">
    <div class="container">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shopping Cart</h1>
        </div>
    </div>
</header>
<div class="container">
    {% for product in cart_products %}
    <div class="card mb-3 w-100 mt-4">
        <div class="row g-0">
          <div class="col-md-3">
            <center><img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="..."></center>
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5><hr>
              <p class="card-text">Price: â‚±{{ product.price }}</p><hr>
              <p class="card-text">Quantity: </p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
                <center>
                    <button class="btn btn-secondary col-12 w-75 mt-4">Update</button>
                    <button class="btn btn-danger col-12 w-75 mt-2">Remove</button>
                </center>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
